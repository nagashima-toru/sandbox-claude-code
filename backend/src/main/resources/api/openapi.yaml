openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: Message
  description: メッセージ管理API
paths:
  /api/messages/{id}:
    get:
      tags:
      - Message
      summary: メッセージ取得
      description: IDでメッセージを取得します
      operationId: getMessageById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "404":
          description: メッセージが見つかりません
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "200":
          description: 成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
    put:
      tags:
      - Message
      summary: メッセージ更新
      description: 既存のメッセージを更新します
      operationId: updateMessage
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MessageRequest"
        required: true
      responses:
        "404":
          description: メッセージが見つかりません
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "409":
          description: コードが既に存在します
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "200":
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
    delete:
      tags:
      - Message
      summary: メッセージ削除
      description: メッセージを削除します
      operationId: deleteMessage
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: 削除成功
        "404":
          description: メッセージが見つかりません
  /api/messages:
    get:
      tags:
      - Message
      summary: 全メッセージ取得
      description: すべてのメッセージを取得します
      operationId: getAllMessages
      responses:
        "200":
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MessageResponse"
    post:
      tags:
      - Message
      summary: メッセージ作成
      description: 新しいメッセージを作成します
      operationId: createMessage
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MessageRequest"
        required: true
      responses:
        "201":
          description: 作成成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "409":
          description: コードが既に存在します
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
        "400":
          description: バリデーションエラー
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageResponse"
  /api/message:
    get:
      tags:
      - Message
      summary: メッセージ取得
      description: データベースからメッセージを取得します
      operationId: getMessage
      responses:
        "200":
          description: メッセージ取得成功
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    MessageRequest:
      required:
      - code
      - content
      type: object
      properties:
        code:
          maxLength: 50
          minLength: 1
          pattern: "^[a-zA-Z0-9_-]+$"
          type: string
        content:
          maxLength: 255
          minLength: 1
          type: string
    MessageResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
        content:
          type: string

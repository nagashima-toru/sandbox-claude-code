server:
  port: 8080

spring:
  application:
    name: sandbox-api
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/sandbox}
    username: ${DATABASE_USERNAME:sandbox}
    password: ${DATABASE_PASSWORD:sandbox}
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when-authorized

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: Sandbox API
    description: Spring Boot REST API with Clean Architecture
    version: 1.0.0

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY:default-dev-secret-key-change-in-production-minimum-256-bits}
    access-token-expiration: 3600000  # 1時間（ミリ秒）
    refresh-token-expiration: 604800000  # 7日間（ミリ秒）
    issuer: sandbox-api

logging:
  level:
    root: INFO
    com.sandbox.api: DEBUG

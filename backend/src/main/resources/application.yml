server:
  port: 8080

spring:
  application:
    name: sandbox-api
  datasource:
    url: jdbc:postgresql://localhost:5432/sandbox
    username: sandbox
    password: sandbox
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: Sandbox API
    description: Spring Boot REST API with Clean Architecture
    version: 1.0.0
services:
  postgres:
    image: postgres:16
    container_name: sandbox-postgres
    environment:
      POSTGRES_DB: sandbox
      POSTGRES_USER: sandbox
      POSTGRES_PASSWORD: sandbox
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sandbox-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sandbox
      SPRING_DATASOURCE_USERNAME: sandbox
      SPRING_DATASOURCE_PASSWORD: sandbox
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production  # Base uses production; overridden to development by docker-compose.override.yml
    container_name: sandbox-frontend
    environment:
      # Production uses relative URL /api (accessed through nginx reverse proxy)
      # Development override uses http://localhost:8080 for direct backend access
      NEXT_PUBLIC_API_URL: /api
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: sandbox-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
services:
  postgres:
    image: postgres:16
    container_name: sandbox-postgres-e2e
    environment:
      POSTGRES_DB: sandbox_e2e
      POSTGRES_USER: sandbox
      POSTGRES_PASSWORD: sandbox
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sandbox-backend-e2e
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sandbox_e2e
      SPRING_DATASOURCE_USERNAME: sandbox
      SPRING_DATASOURCE_PASSWORD: sandbox
      SPRING_FLYWAY_ENABLED: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

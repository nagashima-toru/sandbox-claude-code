name: Shared Setup

on:
  workflow_call:
    outputs:
      api-artifact-name:
        description: "Name of the artifact containing generated API client"
        value: ${{ jobs.setup.outputs.artifact-name }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: generated-api-${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Generate API client
        working-directory: frontend
        run: pnpm generate:api

      - name: Upload generated API
        uses: actions/upload-artifact@v6
        with:
          name: generated-api-${{ github.sha }}
          path: frontend/src/lib/api/generated
          retention-days: 1

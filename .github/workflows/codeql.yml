name: CodeQL Security Scan

on:
  push:
    branches: [ master, main ]
    paths:
      - 'backend/**/*.java'
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/**/*.js'
      - 'frontend/**/*.jsx'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/shared-setup.yml'
  pull_request:
    branches: [ master, main ]
    paths:
      - 'backend/**/*.java'
      - 'frontend/**/*.ts'
      - 'frontend/**/*.tsx'
      - 'frontend/**/*.js'
      - 'frontend/**/*.jsx'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/shared-setup.yml'
  schedule:
    - cron: '0 18 * * 0'  # 毎週月曜日 3:00 JST（日曜日 18:00 UTC）に実行
  workflow_dispatch: # 手動実行を許可

jobs:
  setup:
    if: contains(fromJSON('["push", "pull_request", "schedule", "workflow_dispatch"]'), github.event_name)
    uses: ./.github/workflows/shared-setup.yml

  analyze:
    name: Analyze ${{ matrix.language }} code
    runs-on: ubuntu-latest
    needs: [setup]
    timeout-minutes: 60
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java', 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # Java のビルド設定
      - name: Set up JDK 25
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      # JavaScript/TypeScript のビルド設定
      - name: Setup pnpm
        if: matrix.language == 'javascript-typescript'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality
          config-file: ./.github/codeql/codeql-config.yml

      # Java のビルド
      - name: Cache Maven packages
        if: matrix.language == 'java'
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        if: matrix.language == 'java'
        working-directory: ./backend
        run: ./mvnw clean compile -DskipTests

      # JavaScript/TypeScript のビルド
      - name: Install frontend dependencies
        if: matrix.language == 'javascript-typescript'
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Download generated API
        if: matrix.language == 'javascript-typescript'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.setup.outputs.api-artifact-name }}
          path: frontend/src/lib/api/generated

      - name: Build Next.js
        if: matrix.language == 'javascript-typescript'
        working-directory: ./frontend
        run: pnpm build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

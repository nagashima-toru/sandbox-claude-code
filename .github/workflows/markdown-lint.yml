name: Markdown Lint

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'
      - '.markdownlintignore'
      - '.github/workflows/markdown-lint.yml'
  push:
    branches:
      - master
    paths:
      - '**/*.md'
      - '.markdownlint.jsonc'

jobs:
  markdown-lint:
    name: Lint Markdown files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install markdownlint-cli2
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Run Markdown linting
        continue-on-error: true  # Phase 1: warning-only
        working-directory: .
        run: |
          cd frontend
          pnpm lint:md

      - name: Generate summary
        if: always()
        run: |
          echo "## ⚠️ Markdown Linting (Warning Mode)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Currently in **Phase 1** (warning-only mode)." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`pnpm lint:md:fix\` to auto-fix most issues." >> $GITHUB_STEP_SUMMARY

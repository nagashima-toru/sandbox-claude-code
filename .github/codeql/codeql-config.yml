name: "CodeQL Config"

# Paths to exclude from analysis
paths-ignore:
  - '**/node_modules'
  - '**/dist'
  - '**/build'
  - '**/.next'
  - '**/coverage'
  - 'frontend/public/mockServiceWorker.js'  # MSW auto-generated file

# Query filters
queries:
  - uses: security-extended
  - uses: security-and-quality
